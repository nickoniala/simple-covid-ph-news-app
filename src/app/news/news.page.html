<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="!news" name="dots"></ion-spinner>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngFor="let article of news" color="light">
          <img [src]="article.urlToImage" id="articleImage" />
          <ion-card-header>
            <ion-card-title>
              {{ article.title }}
            </ion-card-title>
            <ion-card-subtitle>
              Source: {{ article.source.name }}<br />
              Published: {{ article.publishedAt | date }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{article.description | stripHtml}}</p>
            <ion-button
              color="dark"
              fill="outline"
              [href]="article.url"
              class="ion-margin-top"
              expand="block"
            >
              <ion-text color="dark">Read full article</ion-text>
              <ion-icon
                slot="end"
                name="arrow-forward-circle-outline"
              ></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
